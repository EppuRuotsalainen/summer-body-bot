<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <g id="sun" transform="translate(680, 80)">
    <!-- Sun rays -->
    <g id="rays" opacity="0.7">
      <line x1="0" y1="-50" x2="0" y2="-60" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
      <line x1="35.36" y1="-35.36" x2="42.43" y2="-42.43" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
      <line x1="50" y1="0" x2="60" y2="0" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
      <line x1="35.36" y1="35.36" x2="42.43" y2="42.43" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="50" x2="0" y2="60" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
      <line x1="-35.36" y1="35.36" x2="-42.43" y2="42.43" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
      <line x1="-50" y1="0" x2="-60" y2="0" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
      <line x1="-35.36" y1="-35.36" x2="-42.43" y2="-42.43" stroke="#FDB813" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Sun circle -->
    <circle cx="0" cy="0" r="35" fill="#FFD700" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="35" fill="#FFA500" opacity="0.5"/>
  </g>
  
  <!-- Bot Name -->
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#2C3E50">
    SummerBodyBot
  </text>
  
  <!-- Subtitle -->
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="20" fill="#34495E" opacity="0.8">
    Fitness Event Organizer
  </text>
  
  <!-- Animations -->
  <animateTransform
    href="#rays"
    attributeName="transform"
    attributeType="XML"
    type="rotate"
    from="0"
    to="360"
    dur="20s"
    repeatCount="indefinite"/>
    
  <animate
    href="#sun"
    attributeName="opacity"
    values="1;0.8;1"
    dur="3s"
    repeatCount="indefinite"/>
</svg>